name: Deploy para Azure Container Apps (Prod)

on:
  push:
    branches:
      - 'prod'

env:
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  CONTAINER_APP_NAME: ${{ secrets.CONTAINER_APP_NAME }}
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_IMAGE_NAME }}
  DOCKERFILE_PATH: Dockerfile
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    # 1. üîê Login no Azure (Permiss√£o de Contributor no Resource Group)
    - name: Login no Azure
      uses: azure/login@v2
      with:
        # Requer o GitHub Secret AZURE_CREDENTIALS (Service Principal JSON)
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true

    # 2. üîë Login no Azure Container Registry (ACR)
    # Usa as credenciais de Admin ativadas pelo Terraform.
    - name: Login no ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }} 
        password: ${{ secrets.ACR_PASSWORD }} 
    
    # 3. üèóÔ∏è Build da Imagem Docker da API Go e Push para o ACR
    - name: Build e Push da imagem
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        file: ${{ env.DOCKERFILE_PATH }}

    # 4. üöÄ Deploy e Inje√ß√£o de Secrets no Azure Container Apps (ACA)
    - name: Deploy para o Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
        imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        
        # Injeta o valor do Secret do GitHub no Secret do ACA.
        secretValues: GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
