name: Deploy para Azure Container Apps (Prod)

on:
  push:
    branches:
      - 'prod'

env:
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  CONTAINER_APP_NAME: ${{ secrets.CONTAINER_APP_NAME }}
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_IMAGE_NAME }}
  DOCKERFILE_PATH: Dockerfile
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4

    # 1. üîê Login no Azure (Permiss√£o de Contributor no Resource Group)
    - name: Login no Azure
      uses: azure/login@v2
      with:
        # Requer o GitHub Secret AZURE_CREDENTIALS (Service Principal JSON)
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true

    # 2. üîë Login no Azure Container Registry (ACR)
    # Usa as credenciais de Admin ativadas pelo Terraform.
    - name: Login no ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }} 
        password: ${{ secrets.ACR_PASSWORD }} 
    
    # 3. üèóÔ∏è Build da Imagem Docker da API Go e Push para o ACR
    - name: Build e Push da imagem
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        file: ${{ env.DOCKERFILE_PATH }}

    # 4. üöÄ Deploy Corrigido (For√ßa a porta 8080 e atualiza a imagem)
    - name: Deploy para Azure Container Apps
      uses: azure/cli@v2
      with:
        inlineScript: |
          echo "Verificando conex√£o com o App: $CONTAINER_APP_NAME"
          
          # 1. Atualiza a Secret primeiro
          az containerapp secret set \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --secrets "google-api-key=$GOOGLE_API_KEY"

          # 2. Atualiza a Imagem E corrige a porta (Ingress)
          # O --ingress-target-port garante que o Azure saiba onde bater
          az containerapp update \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --image "$AZURE_CONTAINER_REGISTRY.azurecr.io/$DOCKER_IMAGE_NAME:$IMAGE_TAG"
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
